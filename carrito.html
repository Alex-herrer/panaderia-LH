<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito | Panaderia L.H</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<nav>
    <a href="index.html">
        <img src="https://png.pngtree.com/png-clipart/20240826/original/pngtree-food-bakery-logo-vector-png-image_15850742.png" width="100" alt="">
        <div class="logo-tipo">
            <p>Panaderia L.H</p>
        </div>
    </a>

    <div class="nav-country">
        <img src="https://png.pngtree.com/png-clipart/20250102/original/pngtree-location-symbol-png-image_18629542.png" height="20">
        <div>
            <p>Enviar a</p>
            <h1>Managua NIC...</h1>
        </div>
    </div>

    <div class="nav-search">
        <div class="nav-search-gategory">
            <p>ALL</p>
            <img src="https://img.freepik.com/vector-premium/flecha-3d-apuntando-abajo-color-amarillo-ilustracion-vectorial_350503-2383.jpg" height="12">
        </div>
        <input type="text" id="buscador" class="nav-search-input" placeholder="Search PanaderiaLH">
        <img src="https://cdn-icons-png.flaticon.com/512/10467/10467300.png" class="nav-search-icon">
    </div>

    <div class="nav-lenguaje">
        <img src="https://www.wallpapers-for-desktop.eu/desktop/nicaragua-flag.jpg" width="25px">
        <p>ES</p>
        <img src="https://www.svgrepo.com/show/500841/dropdown.svg" width="10px">
    </div>

    <div class="nav-text">
        <p>Hola Registrate</p>
        <h1>Cuenta & Lista</h1>
    </div>

    <div class="nav-text">
        <p>Retorno</p>
        <h1>& Ordenes</h1>
    </div>

    <a href="carrito.html" class="nav-cart">
        <img src="https://static.vecteezy.com/system/resources/previews/012/589/464/original/shopping-cart-3d-icon-illustration-png.png" width="35px" alt="">
        <h4>Carrito (<span id="contador-carrito">0</span>)</h4>
        <p>Total: C$ <span id="total-carrito">0.00</span></p>
    </a>
</nav>

<main class="contenido">

    <section class="carrito-container">
        <h2>Tu Carrito</h2>

        <div id="lista-carrito">
        
        </div>

        <div class="carrito-total">
            <h3>Total a pagar: C$ <span id="total-final">0.00</span></h3>
        </div>

        <div class="acciones-carrito">
            <a href="index.html" class="btn-volver">← Seguir comprando</a>
            <button class="btn-pagar" onclick="pagar()">Pagar</button>
        </div>
    </section>

</main>

<footer>
    <img src="https://png.pngtree.com/png-clipart/20240826/original/pngtree-food-bakery-logo-vector-png-image_15850742.png" width="50">
    <p>© 2021-2025, Panaderia L.H</p>
</footer>

<script src="scrip.js"></script>
</body>
</html>
